<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>Hello World Lets see something getting fetched live. It will be very fast so you may not notice it in your first attempt.</div>
  <div id="div"></div>
  <script>
    async function getData() {
      const data = await fetch("https://jsonplaceholder.typicode.com/posts/1");
      let json = await data.json();
      //json = JSON.stringify(json);
      document.getElementById("div").innerHTML = json.body;
    }
    getData();
  </script>
</body>
</html>
