<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
</head>
<body>
    <h1>To-Do List</h1>
    <div id="to-do">

    </div>
    <div style="display: flex;">
        <input type="text" id="input">
        <button style="margin: auto 10px;" onclick="addTodo()">Add To-Do</button>
    </div>
    <script>
        let count = 0;
        function addTodo(){
            const todoValue = document.getElementById("input").value;
            const element = document.createElement("div");
            count++;
            element.innerHTML = "<div style ='display: flex;' id ='todo-"+ count +"'><p>" + todoValue + "</p><button style='height:20px; margin: auto 10px' onclick='deleteTodo("+ count +")'>Delete</button></div>"
            document.getElementById("to-do").appendChild(element);
        }
        function deleteTodo(n){
            const todo = document.getElementById("todo-" + n);
            todo.parentNode.removeChild(todo);
        }
    </script>
</body>
</html>
